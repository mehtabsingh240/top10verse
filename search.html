  <h1 style="text-align:center;">Search Results</h1>
  <div id="results" class="grid"></div>

  <script>
    const posts = [
      {
        title: "Top 10 Best Offline Android Games Under 100MB You Must Play in 2025",
        img: "games/images/post1/1.webp",
        url: "/android-games-2025.html",
        desc: "Explore the top 10 offline Android games under 100MB, offering exciting gameplay, stunning graphics, and endless fun—perfect for saving data and playing anywhere, anytime."
      },
      {
        title: "Top 10 Fruits for Glowing Skin and Hair Growth",
        img: "health/images/th.jpg",
        url: "/fruits-glow-hair.html",
        desc: "Top 10 Fruits for Glowing Skin and Hair Growth highlights nutrient-rich fruits that enhance beauty from within. Packed with vitamins, they support radiant skin and healthy hair."
      },
      {
        title: "Top 10 Best Apps to Learn Coding for Beginners",
        img: "https://www.top10verse.xyz/images/learn-coding.jpg",
        url: "/coding-apps-beginners.html",
        desc: "Explore the top 10 beginner-friendly coding apps that make learning programming fun and interactive, from Python to web development, with lessons and project tracking."
      },
      {
        title: "Top 10 Wireless Earbuds under ₹1500",
        img: "https://www.top10verse.xyz/images/earbuds-1500.jpg",
        url: "/earbuds-under-1500.html",
        desc: "Check out the top wireless earbuds under ₹1500 in 2025, with clear sound, good battery, and Bluetooth connectivity—great for music lovers and casual users."
      },
      {
        title: "Top 10 Best Apps to Learn Coding for Beginners",
        img: "https://www.top10verse.xyz/images/learn-coding.jpg",
        url: "/coding-apps-beginners.html",
        desc: "Explore the top 10 beginner-friendly coding apps that make learning programming fun and interactive, from Python to web development, with lessons and project tracking."
      }
    ];

    const resultsDiv = document.getElementById("results");
    const searchInput = document.getElementById("searchInput");
    const suggestionsDiv = document.getElementById("suggestions");

    // Function to render search results
    function renderResults(query) {
      resultsDiv.innerHTML = "";
      if (!query) return;

      let queryWords = query.split(" ").map(w => w.toLowerCase());
      let matchCount = 0;

      posts.forEach(post => {
        let postWords = post.title.toLowerCase().split(" ");
        let matches = queryWords.filter(word => postWords.includes(word));
        
        // Show post if 3 or more keywords match
        if (matches.length >= 1 || post.title.toLowerCase().includes(query)) {
          matchCount++;
          resultsDiv.innerHTML += `
            <div class="card">
              <a href="${post.url}">
                <img src="${post.img}" alt="${post.title}">
              </a>
              <div class="card-content">
                <a href="${post.url}" class="card-title">${post.title}</a>
                <p class="card-desc">${post.desc}</p>
              </div>
            </div>
          `;
        }
      });

      if (matchCount === 0) {
        resultsDiv.innerHTML = `<p style="padding: 30px; text-align: center;">No results found for "<strong>${query}</strong>".</p>`;
      }
    }

    // Autocomplete suggestions
    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      suggestionsDiv.innerHTML = "";
      if (!value) return;

      const filtered = posts.filter(post => post.title.toLowerCase().includes(value));
      filtered.slice(0, 5).forEach(post => {
        const div = document.createElement("div");
        div.textContent = post.title;
        div.onclick = () => {
          searchInput.value = post.title;
          suggestionsDiv.innerHTML = "";
          renderResults(post.title);
        };
        suggestionsDiv.appendChild(div);
      });
    });

    // Perform search on button click
    function performSearch() {
      const query = searchInput.value.trim().toLowerCase();
      renderResults(query);
    }

    // Load results if query is passed in URL (?q=)
    const urlQuery = new URLSearchParams(window.location.search).get("q");
    if (urlQuery) {
      searchInput.value = urlQuery;
      renderResults(urlQuery);
    }
  </script>
